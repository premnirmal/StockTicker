version: 2

references:
  defaults: &defaults
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m

jobs:
  initialize:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Build APK
          command: ./gradlew assemblePurefossDebug -PdisablePreDex
      - run:
          name: Build app bundle
          command: ./gradlew :app:bundlePurefossDebug -PdisablePreDex
      - store_artifacts:
          path: app/build/outputs/
          destination: outputs/
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run unit tests
          command: ./gradlew testPurefossDebug -PdisablePreDex --no-daemon
      - store_artifacts:
          path: app/build/reports/tests
          destination: reports/junit/
      - store_test_results:
          path: app/build/test-results/testPurefossDebugUnitTest/
          destination: reports/junit/
workflows:
  version: 2
  build_and_test:
    jobs:
      - initialize
      - build:
          requires:
            - initialize
      - test:
          requires:
            - initialize



